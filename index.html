<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarchy Client Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="site-title">Anarchy Client Timeline</div>
        <div class="controls">
            <div class="control-group">
                <label class="control-label" for="view-mode">View</label>
                <select id="view-mode">
                    <option value="graph" selected>Graph</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="default">Default</option>
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="minimal">Minimal</option>
                    <option value="retro">Retro</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="sort-order">Sort</label>
                <select id="sort-order">
                    <option value="asc">Oldest → Newest</option>
                    <option value="desc">Newest → Oldest</option>
                </select>
            </div>
            <button id="scroll-left">←</button>
            <button id="scroll-right">→</button>
        </div>
    </header>

    <main>
        <div class="timeline-wrapper">
            <div id="timeline" class="timeline view-graph"></div>
        </div>
    </main>

    <footer class="site-footer">
        Timeline source: <code>timeline.json</code> — edit that file to update the timeline.
    </footer>

    <script src="script.js"></script>
</body>
</html>
